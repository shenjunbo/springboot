<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>教师信息添加页</title>
		<link rel="stylesheet" type="text/css" href="/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/admin/css/admin.css" />
		<style>
			input[type=date]::-webkit-inner-spin-button { visibility: hidden; }
		</style>
	</head>

	<body>
		<form class="layui-form column-content-detail" id="stuForm">
			<div class="layui-tab">
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item">
							<label class="layui-form-label">学生姓名：</label>
							<div class="layui-input-inline">
								<input type="text" id="stuName" name="stuName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item" style="padding-left: 10px;">
				<div class="layui-input-block">
					<button type="button" id="addStu" class="layui-btn layui-btn-normal">确认添加</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<!-- <script src="/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script> -->
		<script>
			
		</script>
		<script src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/admin-student-add.js" ></script>
	</body>

</html>
